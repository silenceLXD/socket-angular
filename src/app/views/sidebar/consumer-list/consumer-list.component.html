<div class="sidebar">
  <div class="m-card">
    <footer>
        <input class="search" type="text" placeholder="搜索">
    </footer>
  </div> 
  <div class="m-list">
    <ul>
        <li *ngFor="let item of allUserList" (click)="chooseUser(item)">
            <!-- <img class="avatar" width="30" height="30" [alt]="item.clientId" src="/assets/images/1.jpg"> -->
            <!-- <p class="name">{{item.clientName}}</p> -->
            <span class="avatar-color avatar-color3">{{ item.userName | slice:0:1}}</span>
            <p class="name">{{item.userName}}</p>

        </li>
    </ul>
  </div>
</div>
<div class="main">
  <div *ngIf="userDetail.userId">
    <div class="consumer-header">
      <h3 class="fl">{{ userDetail.userName }}</h3>
      <div class="fr">
          <img class="avatar" width="60" height="60" src="/assets/images/3.jpg">
      </div>
      
    </div>
    <div class="consumer-detail">
      <ul>
        <li>
          <label for="">备注名</label> {{ userDetail.userName }}
        </li>
        <li>
          <label for="">地 &nbsp; 区</label> {{ userDetail.userArea || '居无定所'}}
        </li>
        <li>
          <label for="">微信号</label> {{ userDetail.userId }}
        </li>
        <li>
          <label for="">来 &nbsp; 源</label> 通过手机通讯录添加
        </li>
      </ul>
    </div>
    <div class="consumer-btn">
      <button type="button" class="send-msg" (click)="sendMessageFn()">发消息</button>
    </div>
  </div>
</div>
